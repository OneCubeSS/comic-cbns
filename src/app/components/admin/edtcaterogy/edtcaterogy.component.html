<div class="container" style="padding-top: 100px">
  <div class="example-loading-shade" *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <a mat-flat-button color="primary" (click)="backLanding()"
      ><mat-icon>arrow_back</mat-icon></a
    >
  </div>
  <mat-card class="example-card">
    <form [formGroup]="pubForm" (ngSubmit)="onFormSubmit()">
      <div class="form-group rowdg">
        <div class="col-md-5">
          <mat-label>Title</mat-label>
        </div>
        <div class="col-md-6">
          <input
            matInput
            placeholder="Title"
            formControlName="title"
            [errorStateMatcher]="matcher"
            class="form-control"
          />
          <mat-error>
            <span
              *ngIf="
                !pubForm.get('title').valid &&
                pubForm.get('title').touched
              "
              >Please enter title</span
            >
          </mat-error>
        </div>
      </div>

      <div class="form-group rowdg">
        <div class="col-md-5">
          <mat-label>Cover Media</mat-label>
        </div>
        <!-- File Input -->
        <div class="col-md-6">
          <input
            type="file"
            (change)="selectedImage($event)"
            accept="image/*"
          />
        </div>
      </div>

      <div class="form-group rowdg">
        <!-- Image Preview -->
        <div class="col-md-5">
          <mat-label>Preview</mat-label>
        </div>
        <div class="col-md-6" *ngIf="preview && preview !== null">
          <img [src]="preview" [alt]="pubForm.value.covermedia" />
        </div>
      </div>

      <button
        type="submit"
        [disabled]="!pubForm.valid"
        mat-flat-button
        color="primary"
      >
        SAVE
      </button>
    </form>
  </mat-card>
</div>
