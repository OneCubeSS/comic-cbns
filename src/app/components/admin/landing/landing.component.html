<div class="container" style="padding-top: 100px">
  <mat-tab-group animationDuration="0ms">
    <mat-tab label="Categories">
        <h5>Categories List</h5>
        <div class="example-container">
            <div class="example-loading-shade"
                  *ngIf="isLoadingCats">
              <mat-spinner *ngIf="isLoadingCats"></mat-spinner>
            </div>
            <div class="col-md-4" style="padding-left: 20px;">
              <a mat-flat-button color="primary" [routerLink]="['/admin/addcategory']"><mat-icon>add</mat-icon>Categories</a>
            </div>
            <div>
              <table mat-table [dataSource]="dataCat" class="example-table"
                      matSort matSortActive="name" matSortDisableClear matSortDirection="asc">
          
                <!-- Name Column -->
                <ng-container matColumnDef="name">
                  <th mat-header-cell *matHeaderCellDef class="header-post">Category Name</th>
                  <td mat-cell *matCellDef="let row">{{row.name}}</td>
                </ng-container>
          
                <!-- media Column -->
                <ng-container matColumnDef="covermedia">
                  <th mat-header-cell *matHeaderCellDef class="header-post">Media</th>
                  <td mat-cell *matCellDef="let row">
                      <img [src]="baseImgUrl + row.covermedia" />
                    </td>
                </ng-container>
          
                <tr mat-header-row *matHeaderRowDef="catColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: catColumns;" [routerLink]="['/admin/editcategory/', row._id]"></tr>
              </table>
            </div>
          </div>
    </mat-tab>
    <mat-tab label="Books">
        <h5>Books List</h5>
        <div class="example-container">
            <div class="example-loading-shade"
                  *ngIf="isLoadingBooks">
              <mat-spinner *ngIf="isLoadingBooks"></mat-spinner>
            </div>
            <div class="col-md-4" style="padding-left: 20px;">
              <a mat-flat-button color="primary" [routerLink]="['/admin/addbook']"><mat-icon>add</mat-icon>Book</a>
            </div>
            <div>
              <table mat-table [dataSource]="dataBook" class="example-table"
                      matSort matSortActive="title" matSortDisableClear matSortDirection="asc">
          
                <!-- title Column -->
                <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef class="header-post">Book Title</th>
                  <td mat-cell *matCellDef="let row">{{row.title}}</td>
                </ng-container>
          
                <!-- media Column -->
                <ng-container matColumnDef="covermedia">
                  <th mat-header-cell *matHeaderCellDef class="header-post">Media</th>
                  <td mat-cell *matCellDef="let row">
                      <img [src]="baseImgUrl + row.covermedia" />
                    </td>
                </ng-container>
          
                <tr mat-header-row *matHeaderRowDef="bookColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: bookColumns;" [routerLink]="['/admin/editbook/', row._id]"></tr>
              </table>
            </div>
          </div>
    </mat-tab>
  </mat-tab-group>
</div>
