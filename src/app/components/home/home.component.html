<!-- Search section -->
<section class="slice slice-sm bg-section-secondary pt-5">
  <div class="container">
    <h2 class="text-center text-section">SEARCH OPTIONS</h2>
    <hr class="section-divider -faded-edges" />
    <div class="slice slice-sm">
      <div class="row justify-content-center">
        <div class="col-12 col-sm-5 col-md-6 col-lg-3 btn-search">
          <a [routerLink]="['/series']" class="btn btn-block">Search Titles</a>
        </div>
        <div class="col-12 col-sm-5 col-md-6 col-lg-3 btn-search">
          <a href="/search-characters/" class="btn btn-block mt-2 mt-sm-0"
            >Search Characters</a
          >
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End search section -->

<!-- Category section -->
<section class="slice slice-sm bg-section-secondary">
  <div class="container">
    <h2 class="text-center text-section">PUBLISHERS</h2>
    <hr class="section-divider -faded-edges" />
    <div class="slice slice-sm">
      <div class="example-loading-shade" *ngIf="isLoadingCats">
        <mat-spinner *ngIf="isLoadingCats"></mat-spinner>
      </div>

      <div class="row justify-content-center" *ngIf="checkData(dataCat)">
        <div
          class="product"
          *ngFor="let item of dataCat; let i = index"
        >
          <div class="product-card">
            <div class="mb-2">
              <a [routerLink]="['/publisher/series', item._id]">
                <img class="img-fluid" [src]="baseImgUrl + item.covermedia"/>
              </a>
              </div>
            <div class="product-info text-center mt-2">
              <a [routerLink]="['/publisher/series', item._id]" class="">
                <h5>{{ item.title }}</h5>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Category section -->
