<!-- Category section -->
<section class="slice slice-sm bg-section-secondary">
  <div class="container">
    <h2 class="text-center text-section">SPOTLIGHT CATEGORIES</h2>
    <hr class="section-divider -faded-edges" />
    <div class="slice slice-sm">
      <div class="example-loading-shade" *ngIf="isLoadingCats">
        <mat-spinner *ngIf="isLoadingCats"></mat-spinner>
      </div>

      <div class="row justify-content-center" *ngIf="checkData(dataCat)">
        <div
          class="col-6 col-sm-4 col-md-3 mb-5"
          *ngFor="let item of dataCat; let i = index"
        >
          <div class="col-md-12">
            <a
              [routerLink]="['/publisher/series', item._id]"
              class="btn btn-default btn-xl mb-4"
            >
              <img class="img-fluid" [src]="baseImgUrl + item.covermedia" />
            </a>
          </div>
          <div class="col-md-12">
            <a [routerLink]="['/publisher/series', item._id]" class="">
              <div class="text-center feature-name">{{ item.title }}</div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Category section -->
